<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Get HREF attribute of link</title>
</head>


<body>

	<h1>Display Href</h1>

<!-- Link to website that will revealed by function-->

	<p>
	  <a id="link1" href="https://www.w3schools.com/">Visit w3schools</a>
	</p>

<!-- Button to trigger function on button click -->

	<button onclick="getHref()">Get Link Here</button>

<!-- Where url will be seen when function is activated on button click-->

	<p id="hrefDisplay"></p>

<!-- javascript file -->	

	<script src="script.js"></script>

</body>

</html>
